name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Inicialização do Terraform
        run: terraform init

      - name: Validação do código Terraform
        run: terraform validate

      - name: Plano de execução (terraform plan)
        run: terraform plan
